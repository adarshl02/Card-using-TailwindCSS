<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mt-20 mx-48 flex flex-wrap rounded-lg border-2 border-black">
      <!-- Quote Container -->
      <div
        class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-20 flex justify-center items-center font-bold text-2xl rounded-t"
      >
        News You Can Trust
      </div>
      <!-- Content Container -->
      <div class="text-center mt-6">
        <h3 class="text-lg font-semibold">Stay up to date</h3>
        <p>
          Subscribe to our newsletter for the latest news straight into your
          inbox
        </p>
        <form class="flex flex-wrap">
          <input
            class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded"
            type="text"
            name=""
            id=""
            placeholder="your@email.com"
          />
          <button class="bg-blue-500 w-full text-white mx-52 py-2 rounded-full">
            Subscribe Now
          </button>
        </form>
        <p class="m-6 text-sm">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
